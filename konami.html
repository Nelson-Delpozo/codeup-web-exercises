<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>

</head>
<body>
<h1>Konami Code</h1>
<h2 id="alert"></h2>
<div id="baby"></div>

<script src="/js/jquery.js"></script>
<script>
    "use strict";

    // $(document).keyup(function(event){
    //     console.log(event.keyCode);
    // });

    $(document).keydown(konami);

    let keys = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65, 13];
    let progress = 0;
    let sound = new Audio("/assets/music.mp3");

    function konami(event) {
        if (event.keyCode === keys[progress]) {
            progress += 1;
        } else {
            progress = 0;
        }
        if (progress === 11) {
            $("body").css("background-color", "gold");
            $("#alert").html("You cracked the code!");
            $("#baby").append('<img src="/assets/babygif.gif" alt="dancing baby">');
            sound.play();
            // alert("you unlocked the konami code");
        }
        console.log(progress);
    }
</script>
</body>
</html>
