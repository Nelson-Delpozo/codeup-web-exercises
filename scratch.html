<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flexbox Nav Exercise</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/scratch.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div id="container">
        <nav class="navbar">
            <ul class="left-side-list">
                <li><a href="#">Articles</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Market</a></li>
                <li><a href="#">Jobs</a></li>
            </ul>
            <div class="logo"><a href="#">Logo</a></div>
            <div class="right-side">
                <span class="follow-us"><a href="#">Follow Us</a></span>
                <span class="material-icons"><a href="#">search</a></span>
                <span class="material-icons"><a href="#"> shopping_cart</a></span>
                <span class="material-icons"><a href="#">account_circle</a></span>
            </div>
        </nav>
    </div>
</header>
</body>
</html>
