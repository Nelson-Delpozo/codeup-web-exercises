<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Defuse the BOM</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            text-align: center;
            max-width: 500px;
            margin: 200px auto;
            background-color: #a3dbe1;
        }



    </style>
</head>
<body>

<h2 id="message">This BOM will self-destruct in <span id="timer">5</span> seconds...</h2>
<button id="defuser">Defuse the BOM</button>



<script>
    (function () {
        "use strict";

        let detonationTimer = '5';
        let interval = 1000;
        // TODO: This function needs to be called once every second

        let countdown = setInterval(updateTimer, interval);

        function updateTimer() {
            if (detonationTimer === 0) {
                alert('EXTERMINATE!');
                document.body.innerHTML = '';
            } else if (detonationTimer > 0) {
                document.getElementById('timer').textContent = detonationTimer;
            }

            detonationTimer--;
        }


        // TODO: When this function runs, it needs to cancel the interval/timeout for updateTimer()

        function defuseTheBOM() {
            clearInterval(countdown);
            document.getElementById('message').innerHTML = "We're saved thanks McGruber!";
            document.getElementById('defuser').innerHTML = "Click me to play again"
            document.getElementById('defuser').addEventListener('click', restart);
        }

        // THIS RESTARTS THE GAME BY RELOADING THE PAGE
        let restart = function (event) {
            location.reload()
        }

        let defuser = document.getElementById('defuser');
        defuser.addEventListener('click', defuseTheBOM);
    })();

</script>
</body>
</html>
