<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AJAX Blog</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            margin: 0 auto;
            background-color: #a3dbe1;
            padding: 50px;
        }
        #posts{
            display: flex;
            flex-direction: column;
            text-align: left;
        }

    </style>
</head>
<body>
<div id="posts">
<!--    POSTS WILL GO HERE-->
</div>


<script type="text/javascript" src="js/jquery.js"></script>
<script>
    (function(){
        "use strict";
    $.ajax({
        url: "/data/blog.json",
        type: "GET",
    }).done(function (posts) {
        // do something with the data
        console.log(posts);
        posts.forEach(function(post){
            $('#posts').append('<h2>' + post.title + '</h2>' + '<h5>' + post.date + '</h5>' + '<p>' + post.content + '</p><h6>' + post.categories + '</h6>');
        })
        }
    )}());
</script>
</body>
</html>
