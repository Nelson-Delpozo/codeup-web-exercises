<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Weather Map API</title>
    <link rel="stylesheet" href="css/weather-map.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body>
<header id="top-bar">
    <h1>Weather App</h1>
    <h2>Current City:&nbsp; </h2>
    <h3 id="current-city">Boulder, CO</h3>
</header>

<div id="search-bar">
    <label for="search">Place:&nbsp;</label>
    <input type="text" id="search" placeholder="enter a city">
</div>

<div id="forecasts">
<!--    FORECASTS WILL GO HERE-->
</div>












<script>
function getWeather() {
    $.get("http://api.openweathermap.org/data/2.5/forecast", {
        APPID: "92f38058292f35435f6f74b0304dcfd4",
        q: "Boulder, US",
        units: "imperial"
    }).done(function (data) {
        console.log('5 day forecast', data.list[6].main.temp_max, data.list[6].weather[0].main, data.list[6].weather[0].description);
        // console.log(data);
        console.log(data);
    });
}
getWeather();


</script>
</body>
</html>
