<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Weather Map API</title>
    <link rel="stylesheet" href="css/weather-map.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body>
<header id="top-bar">
    <h1>Weather App</h1>
    <h2>Current City: <span id="current-city:&nbsp; ">Boulder, CO</span></h2>
</header>












<script>
    $.get("http://api.openweathermap.org/data/2.5/forecast", {
        APPID: "92f38058292f35435f6f74b0304dcfd4",
        q:     "Boulder, US",
        units: "imperial",
    }).done(function(data) {
        // console.log('5 day forecast', data.list[1].weather[0].description);
        console.log(data);
    });
</script>
</body>
</html>
