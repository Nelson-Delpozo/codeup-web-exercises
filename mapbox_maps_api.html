<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Mapbox Map</title>
    <!-- Mapbox CSS -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet'/>
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #a3dbe1;
        }

        #map {
            /* the width and height may be set to any size */
            width: 75%;
            height: 500px;
            margin: 25px auto;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>

<h1>My First Mapbox Map!</h1>

<!-- The HTML element that serves as the Mapbox container -->
<div id='map'></div>

<!-- Mapbox JS -->
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>

<!-- Mapbox Geocoder Util Methods -->
<script src="js/mapbox-geocoder-utils.js"></script>


<!-- Custom JS -->
<script>
    const accessToken = 'pk.eyJ1IjoibmVsZGVscG96byIsImEiOiJja3licjBodWcwaTU0Mm9wbTlreHgybXJ6In0.Y0YKAs4Kl1_KoKhZ3IUiJA';

    mapboxgl.accessToken = accessToken;


    mapboxgl.accessToken = 'pk.eyJ1IjoibmVsZGVscG96byIsImEiOiJja3licjBodWcwaTU0Mm9wbTlreHgybXJ6In0.Y0YKAs4Kl1_KoKhZ3IUiJA';
    let map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        zoom: 20,
        center: [-104.9926, 39.9622]
    });

    let frolicInfo = {
        address: "12910 Zuni St #1300, Westminster, CO 80234",
        popupHTML: "<p>Frolic Brewing Co.-Best cold beer and pizza in town!</p>"
    };

    let places = [
        {
            address: "12910 Zuni St #1300, Westminster, CO 80234",
            popupHTML: "<p>Frolic Brewing Co.-Best cold beer and pizza in town!</p>",
            web: "<a href='https://www.frolicbrewing.com/' target='_blank'>frolicbrewing.com</a>",
            image: "<img width='100px' height='100px' src='https://static.wixstatic.com/media/e81a73_7ea449b8914b441fa582aa0d1cf87746~mv2.jpg/v1/crop/x_0,y_393,w_3024,h_1940/fill/w_1956,h_1244,al_c,q_90,usm_0.66_1.00_0.01/IMG_4347_JPG.webp'>"

        {

        {

        }
    ]

    places.forEach(function (place) {
        placeMarkerAndPopup(place, accessToken, map)
    })

    function placeMarkerAndPopup(info, token, map) {
        geocode(info.address, token).then(function (coordinates) {
            let popup = new mapboxgl.Popup()
                .setHTML(info.popupHTML + info.web + info.image);
            let marker = new mapboxgl.Marker()
                .setLngLat(coordinates)
                .addTo(map)
                .setPopup(popup);
            // popup.addTo(map);
            map.setZoom(12);
            // map.setCenter(coordinates);
        });
    }

</script>
</body>
