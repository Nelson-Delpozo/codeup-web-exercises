<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register With US</title>
</head>
<body>
<!--<form method="POST" action="https://www.elformo.com/forms/d713a3ae-3397-4a1c-a2cd-e73147c1dbca">-->
<form method="POST" action="https://request-inspector.glitch.me/" target="_blank">
    <label for="email">Enter Email</label>
    <input id="email" name="email" type="email" placeholder="Email Address">
    <br>
    <br>
    <label for="password">Password</label>
    <input id="password" name="password" type="password" placeholder="Password">
    <br>
    <br>
    <label for="bio">Tell Us About Yourself</label><br>
    <textarea id="bio" name="bio" placeholder="Enter a Bio"></textarea>
    <h2>How Did You Hear About Us?</h2>
    <label for="billboard">Billboard</label>
    <input type="radio" id="billboard" name="hearaboutus" value="Billboard">
    <label for="radioadvertisement">Radio Advertisement</label>
    <input type="radio" id="radioadvertisement" name="hearaboutus" value="Radio Advertisement">
    <br>
    <label for="internetadvertisement">Internet Advertisement</label>
    <input type="radio" id="internetadvertisement" name="hearaboutus" value="Internet Advertisement">
    <label for="other">Other</label>
    <input type="radio" id="other" name="hearaboutus" value="Other">
    <br>
    <br>
    <h2>What Browser Are You Using?</h2>
    <select name="browser">
        <option value="chrome">Chrome</option>
        <option value="edge">Edge</option>
        <option value="firefox">Firefox</option>
        <option value="netscape">Netscape Navigator</option>
        <option value="other">Other</option>
    </select>
    <br>
    <br>
    <button type="submit">Submit Form</button>
</form>

</body>
</html>
